name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env files
        run: |
          echo "VITE_API_BASE=http://localhost:8000" > frontend/.env

          echo "DATABASE_URL=postgresql+psycopg://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@postgres:5432/${{ secrets.POSTGRES_DB }}" > backend/.env
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> backend/.env
          echo "ALGORITHM=HS256" >> backend/.env
          echo "ACCESS_TOKEN_EXPIRE_MINUTES=30" >> backend/.env

      - name: Build and run backend services
        run: docker-compose up -d --build backend
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}

      - name: Wait for backend service
        uses: jtalk/url-health-check-action@v4
        with:
          url: http://localhost:8000/
          max-attempts: 60
          retry-delay: 5s

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile
        working-directory: ./frontend

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps
        working-directory: ./frontend

      - name: Run E2E tests
        run: pnpm test:e2e
        working-directory: ./frontend
