name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env files
        run: |
          echo "VITE_API_BASE=http://localhost:8000" > frontend/.env

          echo "DATABASE_URL=postgresql+psycopg://postgres:postgres@postgres:5432/super_impress" > backend/.env
          echo "SECRET_KEY=just-a-long-secret-key-is-good-enough-for-now" >> backend/.env
          echo "ALGORITHM=HS256" >> backend/.env
          echo "ACCESS_TOKEN_EXPIRE_MINUTES=30" >> backend/.env

      - name: Build and run backend services
        run: docker compose up -d --build backend
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: super_impress

      - name: Run database migrations
        run: docker compose exec backend uv run alembic upgrade head

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version-file: frontend/package.json

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          package_json_file: frontend/package.json

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile
        working-directory: ./frontend

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps
        working-directory: ./frontend

      - name: Run E2E tests
        run: pnpm test:e2e
        working-directory: ./frontend
